<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        canvas {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: rgb(66, 66, 66);
        }

        body {
            margin: 0;
            overflow: hidden;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameView">your browser doesn't support canvas wtf bruh cmon</canvas>
    <script>
        function fillScreen() {
            console.log("test");
            const canvas = document.getElementById("gameView");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", fillScreen);
        fillScreen();
    </script>
</body>
